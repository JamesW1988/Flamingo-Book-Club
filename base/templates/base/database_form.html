{% extends 'main.html' %}

{% block content %}

<style>
  .database-container {
    display: grid;
    grid-template-columns: 1fr 5fr;

  }

  form {
    width: 100%;
  }
</style>


<div class="database-container">

  <div class="dataform">
    <h3>Database Entry</h3>
    <form method="POST" action="" id="database-form" style="width: 100%;">
      {% csrf_token %}
      <div>
        <label for="title"><strong>Title<div class="arrow"></div></strong><br></label>
        {{ form.title }}
      </div>
      <div>
        <label for="author"><strong><br>Author</strong><br></label>
        {{ form.author }}
      </div>
      <div>
        <label for="description"><strong><br>Description</strong><br></label>
        {{ form.description }}
      </div>
      <div>
        <label for="lexile_score"><strong><br>Grade Level</strong><br></label>
        {{ form.grade_level }}
      </div>
      <div>
        <label for="condition"><strong><br>Condition</strong><br></label>
        {{ form.condition }}
      </div>
      <div>
        <label for="inventory"><strong><br>Inventory</strong><br></label>
        {{ form.inventory }}<p></p>
      </div>
      <input type="submit" value="Submit" />
    </form>
  </div>

  <div class='table-data'>
    <div>
      <h3>{{ row_count }} Rows</h3>
      <table class="table table-hover cell-border table-striped" id="book-table" data-page-length="100">
        <thead id="table-head">
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th width:80%>Description</th>
            <th style=" white-space:normal">Grade Level</th>
            <th>Inventory</th>
          </tr>
        </thead>
        <tbody class="table-body" id="row-data">

        </tbody>
      </table>
    </div>

  </div>
  {% endblock content %}
